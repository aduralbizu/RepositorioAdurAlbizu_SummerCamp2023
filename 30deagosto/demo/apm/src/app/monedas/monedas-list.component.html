<div class='card'>
    <div class='card-header'>
      {{pageTitle}}
    </div>
    <div class='card-body'>
      <div class='row'>
        <div class='col-md-2'>Filter by:</div>
        <div class='col-md-4'>
          <input type='text' />
        </div>
      </div>
      <div class='row'>
        <div class='col-md-6'>
          <h4>Filtered by: </h4>
        </div>
      </div>
      <div class='table-responsive'>
        <table class='table'
               *ngIf='monedas.length'>
          <thead>
            <tr>
              <th>
                <button class='btn btn-primary' (click)='toggleImage()'>
                  {{showImage? 'Hide': 'Show'}} Image
                </button>
              </th>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Test</th>
              

            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let moneda of monedas'>
              <td> {{showImage}} </td>
              <td><img *ngIf= 'showImage' [src] = 'moneda.imageURL' class='small-image' ></td>
              <td>{{moneda.nombre}}</td>
              <td>{{ moneda.test }}</td>

            </tr>
          </tbody>
        </table>
      </div>
  
    </div>
  
  </div>
